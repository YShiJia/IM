Name: im-social
Host: 0.0.0.0
Port: 16000
#  最大连接数
MaxConns: 1000
# 服务器最大传输字节 10 MB
MaxBytes: 10485760
# 超时时间 10s
Timeout: 10000

# 集群网段
IPPrefix: "10.120"

# 本服务监听的节点端口
HttpPort: 15000
GrpcPort: 50051

# 运行环境: dev, test, beta，prod
Env: dev

MysqlConf:
  Host: 10.120.0.30
  Port: 3306
  Username: root
  Password: heathyang
  Database: im
  Config: charset=utf8&parseTime=True&loc=Local
  MaxConns: 100

# auth info
AuthConf:
  AccessSecret: heathyang
  AccessExpire: 86400