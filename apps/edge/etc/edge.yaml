# 本服务名称前缀，同时也是redis中的edge-name-number-key,对应的是最大edge编号
NamePrefix: im-edge
IPPrefix: "10.120"

# 本服务监听的节点端口
HttpPort: 13000
GrpcPort: 50051

# 运行环境: dev, test, beta，prod
Env: dev

# ws连接池最大大小，能维持连接的上限
WebSocketConnPoolMaxSize: 1000

# redis conf
RedisConf:
  Host: 10.120.0.20
  Port: 6379
  Password: heathyang
  Index: 0
  PoolSize: 20

# etcd conf
EtcdConf:
  Host: 10.120.0.40
  Port: 2379
  Username: root
  Password: heathyang

KafkaConf:
  # 全局唯一
  SendMessageQueue:
    Broker: 10.120.0.50:9092
    Topic: im-send-message-queue
    Replication: 1
    Partition: 1
  # 独属于本节点
  RecvMessageQueue:
    Broker: 10.120.0.50:9092
    Topic:
    Replication: 1
    Partition: 1

# eg full name:  recv-message-queue-edge-1
RecvMessageQueueTopicPrefix: im-recv-message-queue-edge

RedisUserInfoPrefix: im-user-uid

# auth info
AuthConf:
  AccessSecret: heathyang
  AccessExpire: 86400