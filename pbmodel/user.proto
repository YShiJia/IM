syntax = "proto3";

package model;

option go_package = "./pbuser";

message UserEntity {
  string  Id = 1;                // 用户id
  string  SocialId = 2;            // 昵称id
  string  Nickname = 4;          // 昵称
  string  Email = 5;             // 手机号码
  int32   Status = 6;            // 状态
  int32   Gender = 7;            // 性别
}
